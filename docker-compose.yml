services:
  # Data Layer Database
  data-db:
    image: mysql:8.4.5
    container_name: data-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: demo_grpc
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - ./data/mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Domain Layer Database
  domain-db:
    image: mysql:8.4.5
    container_name: domain-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: demo_grpc
    ports:
      - "3308:3306"
    volumes:
      - ./data/mysql-domain:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Layer (gRPC Server)
  data-layer:
    build:
      context: .
      dockerfile: data-layer/Dockerfile
    container_name: data-layer
    ports:
      - "9090:9090"
    depends_on:
      data-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://data-db:3306/demo_grpc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword

  # Domain Layer (REST API + gRPC Client)
  domain-layer:
    build:
      context: .
      dockerfile: domain-layer/Dockerfile
    container_name: domain-layer
    ports:
      - "8080:8080"
    depends_on:
      data-layer:
        condition: service_started
      domain-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://domain-db:3306/demo_grpc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      GRPC_CLIENT_DATA_LAYER_ADDRESS: static://data-layer:9090
