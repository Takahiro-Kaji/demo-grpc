server:
  port: 9090

spring:
  application:
    name: data-layer
  datasource:
    url: jdbc:mysql://data-db:3306/demo_grpc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true
    username: root
    password: rootpassword
  sql:
    init:
      mode: never

mybatis:
  type-aliases-package: com.demo.grpc.data.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.demo.grpc: DEBUG
    org.springframework: INFO

