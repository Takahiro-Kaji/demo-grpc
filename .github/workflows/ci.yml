name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  read-tests:
    name: Read Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run read tests
        run: ./gradlew testReadAll

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: read-test-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**

  write-tests:
    name: Write Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run write tests
        run: ./gradlew testWriteAll

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: write-test-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**

